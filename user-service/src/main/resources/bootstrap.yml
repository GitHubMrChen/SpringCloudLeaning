spring:
  cloud:
    config:
      # 与远程仓库的文件的application保持一致
      name: user
      # 远程仓库中的配置文件的profile保持一致
      profile: dev
      # 远程仓库中的版本保持一致
      label: master
      discovery:
        # 使用配置中心
        enabled: true
        # 配置中心服务ID
        service-id: config-server
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka
